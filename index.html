<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="display">80087355</div>
        </div>
        <div class="button-container">
            <div class="button-row1" id="row" >
                <button value="7" data-number>7</button>
                <button value="8" data-number>8</button>
                <button value="9" data-number>9</button>
                <button value="×" data-operator>*</button>
            </div>
            <div class="button-row2" id="row">
                <button value="4" data-number>4</button>
                <button value="5" data-number>5</button>
                <button value="6" data-number>6</button>
                <button value="−" data-operator>-</button>
            </div>
            <div class="button-row3" id="row">
                <button value="1" data-number>1</button>
                <button value="2" data-number>2</button>
                <button value="3" data-number>3</button>
                <button value="+" data-operator>+</button>
            </div>
            <div class="button-row4" id="row">
                <button value="Del">Del</button>
                <button value="0" data-number>0</button>
                <button value="÷" data-operator>/</button>
                <button value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
