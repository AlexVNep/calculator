<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="topText">0</div>
            <div class="bottomText">0</div>
        </div>
        <div class="button-container">
            <div class="button-row1" id="row" >
                <button id="7" class="L R">7</button>
                <button id="8" class="L R">8</button>
                <button id="9" class="L R">9</button>
                <button id="×" class="operator">*</button>
            </div>
            <div class="button-row2" id="row">
                <button id="4" class="L R">4</button>
                <button id="5" class="L R">5</button>
                <button id="6" class="L R">6</button>
                <button id="−" class="operator">-</button>
            </div>
            <div class="button-row3" id="row">
                <button id="1" class="L R">1</button>
                <button id="2" class="L R">2</button>
                <button id="3" class="L R">3</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="button-row4" id="row">
                <button>Del</button>
                <button id="0" class="L R">0</button>
                <button id="÷" class="operator">/</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
